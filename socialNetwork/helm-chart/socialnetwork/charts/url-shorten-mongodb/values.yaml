name: url-shorten-mongodb

ports:
  - port: 27017
    targetPort: 27017

container:
  args: 
  - --config
  - /social-network-microservices/config/mongod.conf
  image: library/mongo
  imageVersion: 4.4.6
  name: url-shorten-mongodb
  ports: 
  - containerPort: 27017

configMaps:
  - name: mongod.conf
    mountPath: /social-network-microservices/config/mongod.conf
    value: mongod

rcpu: 800m
rmemory: 800Mi
lcpu: 800m
lmemory: 800Mi
replicas: 7
minReplicas: 7